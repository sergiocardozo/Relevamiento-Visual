<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="d-flex">
      <ion-img src="../../../assets/icon.png" class="m-2"></ion-img>
      <h2>Relevamiento Visual</h2>

    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h1 class="text-center mt-5">Bienvenido</h1>
  
  <div>

    <div class="signin-btns mt-5">
      <p><strong>Acceso Rápido</strong></p>
      <ion-button fill="solid" shape="round" size="large" (click)="testLogin()" class="ingresoRapido">
        <ion-icon name="person-circle-outline"></ion-icon>
        Admin
      </ion-button>
      <ion-button fill="solid" shape="round" size="large" (click)="testLogin1()" class="ingresoRapido">
        <ion-icon name="people-circle-outline"></ion-icon>
        Invitado
      </ion-button>
      <ion-button fill="solid" shape="round" size="large" (click)="testLogin2()" class="ingresoRapido">
        <ion-icon name="person-outline"></ion-icon>Usuario
      </ion-button>
    </div>
  </div>
  <div>

    <ion-card class="ion-margin mt-5">

      <ion-card-header>

        <ion-card-title class="ion-no-margin">
          Iniciar Sesión
        </ion-card-title>

      </ion-card-header>

      <ion-card-content>

        <div class="wrapform">
          <form [formGroup]="formData">
            <div class="d-flex flex-column">

              <div class="input-group justify-content-center">

                <ion-item>
                  <ion-icon name="mail-outline" class="me-1"></ion-icon>
                  <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
                  <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
                    <p *ngIf="email.errors['required']">Ingresar email</p>
                    <p *ngIf="email.errors['email']">Ingresar email</p>
                  </div>
                </ion-item>

              </div>

              <div class="input-group justify-content-center">

                <ion-item>

                  <ion-icon name="lock-closed-outline" class="me-1"></ion-icon>
                  <ion-input clearInput="true" formControlName="password" type="password" placeholder="Contraseña"></ion-input>

                  <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
                    <span *ngIf="password.errors['required']">Ingresar contraseña</span>
                    <span *ngIf="password.errors['minlength']">La contraseña debe ser de 6 digitos</span>
                  </div>

                </ion-item>

              </div>
            </div>
          </form>

        </div>
        <div class="signin-btns">
          <ion-button (click)="onLogin()" fill="solid" shape="round" class="loginbtn mt-3">Ingresar</ion-button>
        </div>

        <div class="errors text-center">
          <p *ngIf="error === true">{{message}}</p>
        </div>


      </ion-card-content>
    </ion-card>
  </div>


</ion-content>
